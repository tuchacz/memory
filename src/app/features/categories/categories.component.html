<section>
  <div class="container">
    <app-category-card *ngFor="let category of categories" [categoryName]="category.name"></app-category-card>
    <input (keydown.enter)="addCategory()"  [(ngModel)]="categoryName" class="input margin" type="text" placeholder="Nazwa kategorii">
    <button (click)="addCategory()" class="btn margin">
      <fa-icon [icon]="pusIcon"></fa-icon>
    </button>
  </div>
</section>
